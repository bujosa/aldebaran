{% extends 'base.html' %}

{% block title %}Formulario de Mercado Libre{% endblock %}

{% block content %}
    <form method="POST">
    {{ form.csrf_token }}
    <p>
        {{ form.secret.label }}{{ form.secret(size=20) }}
    </p>
    <p>
        {{ form.days.label }}{{ form.days(size=20) }}
    </p>
    <input type="submit" value="Register">
    </form>
{% endblock %}
